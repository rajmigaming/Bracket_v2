<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link style rel="stylesheet" href="Style.css">
    <title>Document</title>
</head>
<body>
<button class="Settings">Settings</button>


<div class="PopUp">
    
    <div class="Move_Item">
    <div class="Move"><img src="Move-icon.png">
    <br>
    Slowly
    </div>
    </div>

    <div class="Close">+</div>
    <br>
    <div class="PopUp_Content">
        <div>
        <label class="Setting_text">Bracket Settings</label>
        
        <br>
            <label>Select amount of Players</label>
            <select id='DropDownNumber' class="DropDownNumber">
                <option value="0">0</option>
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="8">8</option>
                <option value="16">16</option>
                <option value="32">32</option>
                <option value="64">64</option>
            </select>

            <label>Amount of Points needed to win </label>
            <select id="DropDownNumber2" class="DropDownNumber">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <br>
            <button id="Clean_Settings" class="Clean_Settings">Clean Settings</button>
            <br><br>
            <a href="https://docs.google.com/spreadsheets/d/1cDV0v7y7j991Z7Ube9k3fXBI2m5nAIfICOAWkieDQNg/edit?usp=sharing" target="_blank"><button id="Sheet" class="Sheet">Sheet</button></a>
            <br><br>
            <button id="Submit_Players" class="Submit_Players">Submit Players</button>
            <button id="Submit_Results" class="Submit_Results">Submit Result</button>
            <label>Note! Submitted results disappear on refresh of page.</label>
            <br>
            <button id="Send_Players" class="Send_Players">Save Players</button>
            <button id="Save_Results" class="Save_Results">Save Result</button>
            <br><br>
            <button id="Remove_Players" class="Remove_Players">Remove Players</button>
            <button id="Remove_Results" class="Remove_Results">Remove Result</button>
            <label>Note! The results are saved & removed in your Local Storage, You are the only one that acces the data.</label>
            <hr>
           
        </div>
            <div id="Popup_Container" class="Popup_Container">
            
            
                <div id="Enter_Names_Container" class="Enter_Names_Container">
                    <label class="Setting_text">Players</label>
                </div>

                <div class="Enter_Result_Container">

                    <div id="B1_Enter_Result_Container">
                    <label class="Setting_text">Round 1</label>
                    </div>

                    <div id="B2_Enter_Result_Container">
                        <label class="Setting_text">Round 2</label>
                    </div>
                    
                    <div id="B3_Enter_Result_Container">
                        <label class="Setting_text">Round 3</label>
                    </div>
                    
                    <div id="B4_Enter_Result_Container">
                        <label class="Setting_text">Round 4</label>
                    </div>
                    
                    <div id="B5_Enter_Result_Container">
                        <label class="Setting_text">Round 5</label>
                    </div>
                    
                    <div id="B6_Enter_Result_Container">
                        <label class="Setting_text">Round 6</label>
                    </div>
            </div>
                
            </div>
            
    </div>
</div>

<div id="Container" class="Container">
</div>


    
    <script src="Bracket_Creator.js"></script>
    <script src="PopUp.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
